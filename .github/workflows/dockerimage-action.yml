name: Docker Build

on:
  pull_request:
  push:
    branches:
      - master
      - feature/*
  release:
    types: [published, created, edited]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Build and pushes the Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_LOGIN_PS }}
          repository: saurabhsa/py-protobuf-example
          tag_with_ref: true
          tag_with_sha: true
